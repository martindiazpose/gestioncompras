<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="//192.168.80.249/gestioncompras/assets/css/style.css" />
    <link rel="icon" href="http://192.168.80.249/gestioncompras/assets/img/favicon.ico" type="image/x-icon">
    <title>GCE</title>
</head>

<body class="indexbody">
    <h1>Gestión compras Etarey</h1>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Solicitar a IT Creacion de cuenta</p>
                    <a href="http://192.168.80.8/glpi/front/ticket.form.php" target="_blank"
                        class="btn btn-encuadrado">Crear Ticket a IT</a>
                </div>
            </div>
            <!-- Formulario de Login y Usuario Nuevo -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form action="//192.168.80.249/gestioncompras/api.php" method="POST" class="formulario__login" id="login-form">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" id="email" placeholder="Correo Electrónico" />
                    <input type="password" id="password" placeholder="Contraseña" />
                    <button type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <figure class="footer-figure">
            <a href="https://teymauruguay.sharepoint.com/sites/intranet" target="_blank">
                <img src="//192.168.80.249/gestioncompras/assets/img/teyma.png" alt="Logo Etarey" />
            </a>
            <p class="footer-text">&copy; 2023 Web creada por IT Etarey</p>
        </figure>
    </footer>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("login-form");
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Crear un objeto FormData para enviar los datos del formulario
        const formData = new FormData();
        formData.append("email", email);
        formData.append("password", password);

        // Enviar la solicitud al servidor
        fetch("http://192.168.80.249/gestioncompras/assets/php/api.php", {
            method: "POST",
            body: formData,
        })
        .then((response) => response.json())
        .then((data) => {
            if (data.success) {
                alert("Inicio de sesión exitoso");
                window.location.href = "pages/crear_solicitud.html";
            } else {
                alert(data.message);
            }
        })
        .catch((error) => {
            console.error("Error:", error);
        });
    });
});
    </script>
</body>
</html>
